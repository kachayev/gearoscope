<div id="servers" class="block log_block block_collapse clearfix">

    <h2>Servers</h2>
    
    <ul id="servers_list">
        {% for server in servers %}
        <li id="server_{{ server.id }}">
            <span class="server_status">&nbsp;</span> {{ server.name }} ( host:  {{ server.host }} )
        </li>
        {% endfor %}
    </ul>
</div>

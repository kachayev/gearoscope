[sonard]
user = root
log_buffer_file = sonar.log

[pool:stat]
count = 3
timeout = 0
prototype = sonar.agents.process.ProcessStatAgent

[logger:buffer]
maxsize = 100kb
rotation_maxbytes = 2mb
rotation_backups = 5
format = "%(asctime)s %(name)-12s %(levelname)-8s %(message)s"

[server:localhost]
host = localhost
password =
user = root

